<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Calculator</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="calculator">
            <div class="display">
            </div>
            <div class="buttons">
                <div id="row-5" class="btn-row">
                    <button id="btn-clear" class="btn other" value="">CE</button>
                    <button id="btn-plus-minus" class="btn other" value="-">+/-</button>
                    <button id="btn-percent" class="btn other" value="">%</button>
                    <button id="btn-divide" class="btn operator" value="/">/</button>
                </div>
                <div id="row-4" class="btn-row">
                    <button id="btn-7" class="btn digit" value="7">7</button>
                    <button id="btn-8" class="btn digit" value="8">8</button>
                    <button id="btn-9" class="btn digit" value="9">9</button>
                    <button id="btn-plus" class="btn operator" value="+">+</button>
                </div>
                <div id="row-3" class="btn-row">
                    <button id="btn-4" class="btn digit" value="4">4</button>
                    <button id="btn-5" class="btn digit" value="5">5</button>
                    <button id="btn-6" class="btn digit" value="6">6</button>
                    <button id="btn-minus" class="btn operator" value="-">-</button>
                </div>
                <div id="row-2" class="btn-row">
                    <button id="btn-1" class="btn digit" value="1">1</button>
                    <button id="btn-2" class="btn digit" value="2">2</button>
                    <button id="btn-3" class="btn digit" value="3">3</button>
                    <button id="btn-multiply" class="btn operator" value="*">*</button>
                </div>
                <div id="row-1" class="btn-row">
                    <button id="btn-0" class="btn digit" value="0">0</button>
                    <button id="btn-decimal" class="btn decimal" value=".">.</button>
                    <button id="btn-equal" class="btn operator" value="=">=</button>
                </div>                
            </div>
        </div>
        <h1 class="temp" style="color: red;"></h1>

        <!-- temp elements -->
        <h1 class="operandA" style="color: green;"></h1>
        <h3 class="op"></h3>
        <h1 class="operandB" style="color: blue;"></h1>
    <script src="script.js"></script>
    </body>
<html>
